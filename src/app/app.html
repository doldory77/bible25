<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <!-- <ion-title>Menu</ion-title> -->
      <!-- <ion-title class="left-ion-title">
        <img class="imgTitle" src="assets/imgs/img_logo.png">
      </ion-title> -->
      <div class="cust-menu-title">
        <img class="imgTitle" src="assets/imgs/img_logo.png">
        <div menuClose (click)="openPage('home')">
          <ion-icon name="home" color="light"></ion-icon>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <!-- <button menuClose ion-item (click)="openPage('home')"><span class="menu-top" [ngClass]="{menuActive:menuData.get('home').selected}">홈</span></button> -->
      <ion-item>
        <div style="position: relative;" (click)="todayMenuIsOpen = !todayMenuIsOpen">
          <span class="box-ico" style="margin-left: -14px;"></span>
          <span class="menu-top">오늘</span>
          <div class="menu-arrow">
            <img src="assets/imgs/bg_menuArrow.png" [ngClass]="{spinimageUp:todayMenuIsOpen == true, spinimageDown:todayMenuIsOpen == false}">
          </div>
        </div>
        <ion-list *ngIf="todayMenuIsOpen" id="today-submenu">
          <button menuClose ion-item (click)="openPage('today_menu1')"><div [ngClass]="{menuActive:menuData.get('today_menu1').selected}">말씀따라</div></button>  
          <button menuClose ion-item (click)="openPage('today_menu2')"><div [ngClass]="{menuActive:menuData.get('today_menu2').selected}">컬럼</div></button>  
          <button menuClose ion-item (click)="openPage('today_menu3')"><div [ngClass]="{menuActive:menuData.get('today_menu3').selected}">십자가</div></button>  
          <button menuClose ion-item (click)="openPage('today_menu4')"><div [ngClass]="{menuActive:menuData.get('today_menu4').selected}">메일아침</div></button>  
          <button menuClose ion-item (click)="openPage('today_menu5')"><div [ngClass]="{menuActive:menuData.get('today_menu5').selected}">오늘한컷</div></button>  
          <button menuClose ion-item (click)="openPage('today_menu6')"><div [ngClass]="{menuActive:menuData.get('today_menu6').selected}">축복기도</div></button>  
          <button menuClose ion-item (click)="openPage('today_menu8')"><div [ngClass]="{menuActive:menuData.get('today_menu8').selected}">손편지</div></button>  
        </ion-list>
      </ion-item>
      <button menuClose ion-item (click)="openPage('christian_news')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('christian_news').selected}">기독뉴스</span></button>
      <button menuClose ion-item (click)="openPage('bible_research')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('bible_research').selected}">성경연구</span></button>
      <button menuClose ion-item (click)="openPage('bible_dictionary')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('bible_dictionary').selected}">성경사전</span></button>
      <button menuClose ion-item (click)="openPage('new_guide')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('new_guide').selected}">새신자가이드</span></button>
      <button menuClose ion-item (click)="openPage('photo_bible')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('photo_bible').selected}">포토성경사전</span></button>
      
      <button menuClose ion-item (click)="openPage('bible')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('bible').selected}">성경</span></button>
      <button menuClose ion-item (click)="openPage('mypage')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('mypage').selected}">마이페이지</span></button>
      <button menuClose ion-item (click)="openPage('bibleLearn')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('bibleLearn').selected}">성경통독</span></button>
      <button menuClose ion-item (click)="openPage('hymn')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('hymn').selected}">찬송</span></button>
      <button menuClose ion-item (click)="openPage('gyodok')"><span class="box-ico"></span><span class="menu-top" [ngClass]="{menuActive:menuData.get('gyodok').selected}">교독문</span></button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

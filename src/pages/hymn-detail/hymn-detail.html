  <ion-navbar>
    <ion-title>찬송</ion-title>
  </ion-navbar>

  <div class="hymn-player-header">
      <div><span>{{p_num}}. </span>{{subject}}</div>
      <div class="hymn-book-mark" (click)="saveBookMark()">
        <ion-icon [name]="isBookMarked ? 'star' : 'star-outline'"></ion-icon>
      </div>
  </div>
  <player-ui [playerNonVisible]="false"
    [playKind]="1"
    [p_num]="p_num"
    (onPlayComplete)="onPlayComplete($event)"
    (onForward)="onForward($event)"
    (onBackward)="onBackward($event)"
  ></player-ui>

</ion-header>

<ion-content [class.disable-scrolling]='isScaling'>
  <div pinch
    (pinchstart)="onPinchStart($event)"
    (pinchend)="onPinchEnd($event)"
    (pinchmove)="onPinchMove($event)">

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button small block [outline]="viewType == 0 ? false : true" (click)="viewType = 0">
            <ion-icon name="home"></ion-icon>
            <span>가사</span>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button small block [outline]="viewType == 1 ? false : true" (click)="viewType = 1">
            <ion-icon name="home"></ion-icon>
            <span>악보</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <div [hidden]="viewType == 0 ? false : true">
      <div [style.fontSize]="fontSize" class="viewType0" [innerHtml]="song"></div>
    </div>
    <div [hidden]="viewType == 1 ? false : true">
      <img src="http://bible25.bible25.com/hymn_jpg.php?p_num={{p_num}}">
    </div>

  </div>
</ion-content>

<ion-footer>
  <div text-center class="ad-demo-1">광고영역</div>
</ion-footer>

  <ion-toolbar>
    <div class="tool-bar-title">
      <img class="tool-bar-prev-btn" cNavpop src="assets/imgs/btn_prev.png">
      <span class="menu-item-inner-title">찬송</span>
    </div>
  </ion-toolbar>

  <div class="hymn-player-header">
      <div style="color: #666;"><span>{{p_num}}. </span>{{subject}}</div>
      <!-- <div class="hymn-book-mark" (click)="saveBookMark()">
        <ion-icon [name]="isBookMarked ? 'star' : 'star-outline'"></ion-icon>
      </div> -->
      <div (click)="saveBookMark()">
          <img [src]="isBookMarked ? 'assets/imgs/btn_favorite_on.png' : 'assets/imgs/btn_favorite.png'" width="26.5">
      </div>
  </div>
  <player-ui [playerNonVisible]="playerNonVisible"
    [playKind]="1"
    [p_num]="p_num"
    (onPlayComplete)="onPlayComplete($event)"
    (onForward)="onForward($event)"
    (onBackward)="onBackward($event)"
  ></player-ui>

</ion-header>

<ion-content [class.disable-scrolling]='isScaling'>
  <div pinch
    (pinchstart)="onPinchStart($event)"
    (pinchend)="onPinchEnd($event)"
    (pinchmove)="onPinchMove($event)">

    <div class="hymn-detail-buttons">
      <div class="hymn-detail-buttons-group">
        <div class="hymn-btn" (click)="viewType = 0">가사</div>
        <div class="hymn-btn" (click)="viewType = 1" style="margin-left: 10px;">악보</div>
      </div>
      <div class="hymn-btn" navPop style="background-color: #aaaaaa; min-width: 90px;">
        목록보기
      </div>
    </div>
    
    <div [hidden]="viewType == 0 ? false : true">
      <div [style.fontSize]="fontSize" class="viewType0" [innerHtml]="song"></div>
    </div>
    <div [hidden]="viewType == 1 ? false : true">
      <img #music src="http://bible25.bible25.com/hymn_jpg.php?p_num={{p_num}}">
      <div class="size-expand-box">
        <!-- <button ion-button icon-only outline (click)="presentImage(music)">
          <ion-icon name="expand"></ion-icon>
        </button> -->
        <div (click)="presentImage(music)" class="size-btn">확대보기</div>
      </div>
    </div>

  </div>
</ion-content>

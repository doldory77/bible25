<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <!-- <ion-buttons start class="left-ion-buttons">
      <button ion-button icon-only menuToggle class="left-ion-buttons">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-searchbar
      [(ngModel)]="searchKeyWord"
      [debounce]="500"
      >
    </ion-searchbar>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="onSearchInput()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only navPop>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <iframe id="searchFrame" (load)="iframeLoaded()" [src]="url | safe" width="100%" height="100%" seamless></iframe>
</ion-content>

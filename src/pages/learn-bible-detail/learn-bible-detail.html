<ion-header>

  <ion-navbar>
    <ion-title>{{bibleTitle}}/{{fontSize}}</ion-title>
  </ion-navbar>
  <player-ui [playerNonVisible]="learnMode == 0 ? true : false"
    [playKind]="0"></player-ui>
</ion-header>


<ion-content [class.disable-scrolling]='isScaling'>
    <div pinch
        (pinchstart)="onPinchStart($event)"
        (pinchend)="onPinchEnd($event)"
        (pinchmove)="onPinchMove($event)">

      <ion-grid>
        <ion-row *ngFor="let item of bibleContents">
          <ion-col col-1>{{item.jul}}</ion-col>
          <ion-col col-11 [style.fontSize]="fontSize">{{item.content}}</ion-col>
        </ion-row>
      </ion-grid>

    </div>
    <ion-fab top right edge [hidden]="isShow == false">
      <button ion-fab mini>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>
</ion-content>

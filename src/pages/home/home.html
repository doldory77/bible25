<ion-header>
  <ion-toolbar>
    <div class="main-header">
      <div class="main-header-left">
        <div (click)="toggleMenu()"><img src="assets/imgs/btn_menu.png" width="28"></div>  
        <div class="gab-left" (click)="onBack()" [class.back-inActive]="topBackIconIsNotActive" style="width: 22px; padding-left: 5px;"><img src="assets/imgs/btn_prev.png" width="12"></div>
      </div>
      <div class="mian-header-logo"><img class="imgTitle" src="assets/imgs/img_logo.png" width="80"></div>
      <div class="main-header-right">
        <!-- <div (click)="toggleSearchBar()" style="display: none;"><img src="assets/imgs/ico_search_w.png" width="22"></div> -->

        <div (click)="configPage()" class="gab-left"><img src="assets/imgs/ico_setup.png" width="24"></div>  
        <div (click)="share($event)" class="gab-left">
          <!-- <img src="assets/imgs/ico_setup.png" width="24"> -->
          <ion-icon name="share" style="color:#fff; font-size: 25px;"></ion-icon>
        </div>  
      </div>
    </div>

    <div class="search-area">
        <div class="search-input">
          <input [(ngModel)]="searchKeyWord" type="text" value="">
        </div>
        <div (click)="goSearchPage()" class="search-btn">
          <img src="assets/imgs/ico_search.png" width="21" alt="검색">
        </div>
    </div>

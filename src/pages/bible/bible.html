<!--
  Generated template for the BiblePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons start class="left-ion-buttons">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="center-ion-title">bible</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only navPop>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


  <ion-grid [hidden]="!isBibleMode">
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button clear small>{{currBookName}}({{currJangNumber}}ìž¥)</button>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button clear small>{{currSelectedLanguage}}</button>
      </ion-col>
      <ion-col col-2 text-center>
        <button ion-button icon-only clear small>
          <ion-icon name="volume-up"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2 text-center>
          <button ion-button icon-only clear small>
            <ion-icon name="star-outline"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>



<ion-content>

  <iframe [hidden]="isBibleMode" id="iframe2" (load)="iframeLoaded()" src="http://ch2ho.bible25.com/m/bbs/board2.php?bo_table=bible&t=tab1&key=NKRV&key2=&key3=&book=1&jang=1&tab_title=Study" width="100%" height="100%" seamless></iframe>
  <ion-list [hidden]="!isBibleMode" class="bible-content-list">
    <ion-item *ngFor="let item of bibleContents" text-wrap>
      <span class="bible-jul">{{item.jul}}</span><span class="bible-content">{{item.content}}</span>
    </ion-item>
  </ion-list>

  <button ion-button small [hidden]="!isBibleMode">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <button ion-button small [hidden]="!isBibleMode">
    <ion-icon name="arrow-forward"></ion-icon>
  </button>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let menu of menuData; let i = index" [ngClass]="{'foot-menu-highlight':menu.selected}" (click)="onSubPage(i)">
        <div class="footer-button">{{menu.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
